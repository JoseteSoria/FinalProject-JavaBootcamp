<div class="bg">
    <h2 class="title">Medicines Ordered</h2>
    <div *ngIf="medicinesOrdered" class="resource-list">
        <mat-table [dataSource]="medicinesOrdered" class="mat-elevation-z8">
            <ng-container matColumnDef="medicineOrderedId">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let medicineOrdered"> {{medicineOrdered.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="medicineId">
                <mat-header-cell *matHeaderCellDef> medicine-Id</mat-header-cell>
                <mat-cell *matCellDef="let medicineOrdered"> {{medicineOrdered.medicineId}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="medicineName">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let medicineOrdered"> {{medicineOrdered.medicineName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                <mat-cell *matCellDef="let medicineOrdered"> {{medicineOrdered.quantity}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="orderId">
                <mat-header-cell *matHeaderCellDef> Order-Id </mat-header-cell>
                <mat-cell *matCellDef="let medicineOrdered"> {{medicineOrdered.orderId}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
