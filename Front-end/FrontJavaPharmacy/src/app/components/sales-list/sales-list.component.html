<app-navbar></app-navbar>
<div class="bg">
    <h2 class="title">Sales</h2>
    <div class="link-container">
        <a routerLink="/sales/create" mat-raised-button color="purple">Make a new sales </a>
        <a routerLink="/medicines-sold" mat-raised-button color="primary">Show all medcines sales </a>
    </div>
    <div *ngIf="sales" class="resource-list">
        <mat-table [dataSource]="sales" class="mat-elevation-z8">
            <ng-container matColumnDef="salesId">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.date.substring(0, 16)}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <mat-header-cell *matHeaderCellDef> Total Price (EUR)</mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.totalPrice.amount}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="patientId">
                <mat-header-cell *matHeaderCellDef> Patient-Id </mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.patientId}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="userId">
                <mat-header-cell *matHeaderCellDef> User-Id </mat-header-cell>
                <mat-cell *matCellDef="let sale"> {{sale.userId}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
